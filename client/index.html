    <!-- Service Worker Registration -->
    <script>
      // Регистрация Service Worker для PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Проверяем обновления каждые 10 минут
              setInterval(() => {
                registration.update();
              }, 600000);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Обработка beforeinstallprompt события
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA: beforeinstallprompt event fired');
        e.preventDefault();
        deferredPrompt = e;
        
        // Можно показать кастомную кнопку установки
        // showInstallButton();
      });

      // Обработка успешной установки
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA: appinstalled event fired');
        // Analytics или уведомление пользователю
        if (window.toast) {
          window.toast({
            title: 'Приложение установлено!',
            description: 'Теперь вы можете запускать игру с рабочего стола'
          });
        }
      });
    </script>
